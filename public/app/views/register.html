<form ng-submit="submit()" name="register" class="form-signin" novalidate>
  <h2 class="form-signin-heading text-muted">Cadastrar Usuário</h2>
    <input type="email" name="email" ng-model="email" class="form-control" placeholder="E-mail" autofocus="" required>
     <p class="help-block"  ng-show="register.email.$dirty && register.email.$invalid" >E-mail inválido</p>
	<input type="password" name="password" ng-model="password" class="form-control" placeholder="Senha" required>
	<input type="password" name="password_confirm" ng-model="password_confirm" class="form-control" placeholder="Confirmar Senha" required validate-equals='password'>
	  <p class="help-block"  ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid" >As senhas são diferentes</p>
	<button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
		Cadastrar
	</button>
</form>
