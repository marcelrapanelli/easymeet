<div class="panel panel-default" data-ng-init="getMemberList()">
  <div class="panel-heading">Lista de Participantes cadastrados</div>
  <div class="panel-body">
  	<table class="table table-striped table-hover" >
	  <thead>
	    <tr class="warning">
    	  <th class="text-center">Ativo?</th>
	      <th class="text-center">Email</th>
	      <th>Nome</th>
	      <th class="text-center"></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr class="active" data-ng-repeat="item in vm.memberList">
	    	<td class="text-center">{{item.active}}</td>
	    	<td class="text-center">{{item.email}}</td>
	    	<td>{{item.name}}</td>
	    	<td class="text-center">
		<button type="button" class="btn btn-xs btn-info" ng-click="openMemberDetail(item.email)">editar</button>
	    	</td>
	    </tr>
	  </tbody>
  	</table>
  </div>
  <div class="panel panel-footer">
         <button type="button" class="btn btn-default" ng-click="backToMain()">Voltar</button>
      </div>
</div>
