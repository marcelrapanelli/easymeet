<div class="center-block mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-inverse">
      <div class="panel-heading text-center">
         <img src="img/opendoorlogo.png" alt="Image" class="center-block img-rounded" height="65px" width"65px"/>
      </div>
      
      <div class="panel-body">
         <p class="text-center pv text-bold">LOGIN</p>
         <form role="form" class="mb-lg" ng-submit="submit()" name="login">
            <div class="form-group has-feedback">
               <input id="exampleInputEmail1" type="email" ng-model="user.email" placeholder="Seu e-mail" autocomplete="off" class="form-control" />
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
               <input id="exampleInputPassword1" type="password" ng-model="user.password" placeholder="Senha" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
            <br/>
            <button type="submit" class="btn btn-block btn-success mt-lg">Login</button>
         </form>
      </div>
   </div>
   <div class="text-center mt"></div>
   <!-- END panel-->
</div>
