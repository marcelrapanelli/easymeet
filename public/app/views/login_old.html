<form ng-submit="submit()" name="login" class="form-signin" novalidate>
  <h2 class="form-signin-heading text-muted">Login</h2>
    <input type="email" name="email" ng-model="email" class="form-control" placeholder="E-mail" autofocus="" required>
     <p class="help-block"  ng-show="register.email.$dirty && register.email.$invalid" >E-mail inv√°lido</p>
	<input type="password" name="password" ng-model="password" class="form-control" placeholder="Senha" required>
	<button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
		Login
	</button>
	<br />
</form>
